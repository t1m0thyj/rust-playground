name: Test

on:
  push:
    paths:
      - 'stdin-test/**'

jobs:
  test:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./stdin-test

    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.61.0
        override: true

    - run: cargo build

    - run: bash test.sh
